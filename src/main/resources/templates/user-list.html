<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" sizes="250x280" href="/images/logo.png">
    <title>TaskXcel-User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table thead {
            background-color: #667eea;
            color: white;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            padding: 5px 0;
        }
        .btn-primary, .btn-logout, .btn-delete {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5566cc;
        }
        .btn-logout {
            background-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .btn-delete {
            background-color: #ff4d4d;
            padding: 5px 10px;
        }
        .btn-delete:hover {
            background-color: #cc0000;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
         .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TaskXcel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/logIn}" >Logout</a></li>
                <li class="nav-item"><a class="nav-link"  th:href="@{/profile}" >Go to Profile</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>Ã 
<br>


<div class="container">
    <h2>User List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <ul>
                    <li th:each="taskDescription : ${user.taskDescriptions}" th:text="${taskDescription}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
                    <button type="submit" class="btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="button-group">
        <a th:href="@{/users/create}" class="btn btn-primary">Create User</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
