<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="250x280" href="/images/logo.png">
    <title>Login - TaskXcel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
        }
        .login-card h2 {
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: #ff8c00;
            border: none;
        }
        .btn-primary:hover {
            background: #ff6a00;
        }
       .logo-container {
            display: flex;
            justify-content: center;
             align-items: center;
             margin-bottom: 25px;
        }

    .logo {
        width: 200px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    </style>
</head>

<body>
<div class="login-card">
    <div class="logo-container">
    <img src="/images/logo.png" alt="TaskXcel Logo" class="logo">
</div>
    <h2>Login</h2>
    <form th:action="@{/logIn}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" th:field="*{role}" required>
                <option value="">Select a role</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">
            <a href="/forgot-password" class="text-light">Forgot Password?</a>
        </p>

    </form>
</div>
</body>
</html>
