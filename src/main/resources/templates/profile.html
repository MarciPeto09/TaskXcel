<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TaskXcel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          min-height: 100vh;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: 'Poppins', sans-serif;
          color: #333;
        }

        .container {
          background: rgba(255, 255, 255, 0.98);
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 1000px;
          margin-top: 40px;
          animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h1 {
          font-weight: 600;
          color: #ffffff;
          text-align: center;
          margin-bottom: 20px;
        }

        .card {
          border: none;
          border-radius: 10px;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
        }

        .card:hover {
          transform: scale(1.02);
        }

        .card-body {
          padding: 25px;
        }

        .card-title {
          font-size: 18px;
          font-weight: bold;
          color: #444;
          margin-bottom: 15px;
        }

        input.form-control {
          border-radius: 6px;
          padding: 10px;
          font-size: 14px;
        }

        .btn {
          padding: 10px 15px;
          border-radius: 8px;
          font-weight: bold;
          transition: all 0.3s ease;
          cursor: pointer;
          font-size: 14px;
        }

        .btn-primary {
          background: linear-gradient(90deg, #667eea, #764ba2);
          border: none;
          color: white;
        }

        .btn-primary:hover {
          background: linear-gradient(90deg, #5566cc, #6a3d97);
        }

        .btn-danger {
          background-color: #dc3545;
          border: none;
        }

        .btn-danger:hover {
          background-color: #c82333;
        }

        .alert {
          border-radius: 8px;
          padding: 12px;
          font-size: 14px;
          font-weight: bold;
        }

        .list-group-item {
          border-radius: 6px;
          background: #f8f9fa;
          padding: 15px;
          margin-bottom: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease-in-out;
        }

        .list-group-item:hover {
          background: #f0f0f0;
        }

        .badge {
          padding: 6px 12px;
          font-size: 13px;
          font-weight: bold;
        }

        .navbar {
          width: 100%;
          position: fixed;
          top: 0;
          z-index: 1000;
        }

    </style>
</head>
<body>


<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TaskXcel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/logIn}" >Logout</a></li>
                <li class="nav-item"><button class="nav-link" onclick="history.back()">‚Üê Back</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Profile</h1>
    <!-- User Info -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        </div>
    </div>
    <!-- Update Email Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Update Email</h5>
            <form th:action="@{/profile/update-email}" method="post">
                <div class="mb-3">
                    <label for="newEmail" class="form-label">New Email</label>
                    <input type="email" class="form-control" id="newEmail" name="newEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Email</button>
            </form>
        </div>
    </div>

    <!-- Change Password Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Change Password</h5>
            <form th:action="@{/profile/change-password}" method="post">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
